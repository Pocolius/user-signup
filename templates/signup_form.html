<!doctype html>
<html>
    <head>
        <style>
            .error { color: red; }
        </style>
    </head>
    <body>
        <h1>Signup</h1>
            <form method='POST'>
                <label>Username
                    <input name="username" type="text" value='{{hours}}' />
                </label>
                <p class="error">{{hours_error}}</p>
                <label> Password
                    <input name="password" type="password" value='{{minutes}}' />
                </label>
                <p class="error">{{hours_error}}</p>
                <label> Verify Password
                    <input name="v_password" type="password" />
                </label>
                <p class="error">{{hours_error}}</p>
                <label> Email (Optional)
                    <input name="email" type="text" />                        
                </label>
                <p class="error">{{minutes_error}}</p>
                <input type="submit" value="Submit" />
            </form>
    </body>
</html>
